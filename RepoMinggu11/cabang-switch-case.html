<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>

        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai angka 5");
        var hadiah = "";

        switch(jawab) {
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "2 Kotak Tisu";
                break;
            case "3":
                hadiah = "Snicker";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            case "5":
                hadiah = "Uang Rp 25.000";
                break;
            default
                document.write("<p>Opps! anda salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapatkan hadiah</p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan hadiah!" + hadiah +"</h2>");
        }
    </script>
</body>
</html>
